<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="../ui_elements/ui_styles.css">
    <link rel="stylesheet" href="chat_window.css">
    <script src="chat_window.js"></script>
</head>
<body>
    <div id="chat-window-container" class="chat-window">
        <div class="chat-header">
            <h2>AI Chat Assistant</h2>
        </div>
        <div class="chat-body">
            <ul class="chat-messages" id="chat-messages-list">
                <!-- Chat messages will be dynamically added here -->
            </ul>
        </div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Ask me anything..." autocomplete="off">
            <button id="send-message-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
