<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="../ui_elements/ui_styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="dashboard.js"></script>
</head>
<body>
    <div id="dashboard-container">
        <header>
            <h1>Social Media Management Dashboard</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#instagram">Instagram</a></li>
                <li><a href="#youtube">YouTube</a></li>
                <li><a href="#facebook">Facebook</a></li>
                <li><a href="#linkedin">LinkedIn</a></li>
                <li><a href="#twitter">Twitter</a></li>
                <li><a href="#tiktok">TikTok</a></li>
            </ul>
        </nav>
        <main>
            <section id="instagram" class="platform-section">
                <h2>Instagram</h2>
                <!-- Content for Instagram management will be dynamically loaded here -->
            </section>
            <section id="youtube" class="platform-section">
                <h2>YouTube</h2>
                <!-- Content for YouTube management will be dynamically loaded here -->
            </section>
            <section id="facebook" class="platform-section">
                <h2>Facebook</h2>
                <!-- Content for Facebook management will be dynamically loaded here -->
            </section>
            <section id="linkedin" class="platform-section">
                <h2>LinkedIn</h2>
                <!-- Content for LinkedIn management will be dynamically loaded here -->
            </section>
            <section id="twitter" class="platform-section">
                <h2>Twitter</h2>
                <!-- Content for Twitter management will be dynamically loaded here -->
            </section>
            <section id="tiktok" class="platform-section">
                <h2>TikTok</h2>
                <!-- Content for TikTok management will be dynamically loaded here -->
            </section>
        </main>
        <aside>
            <div id="chat-window-container">
                <!-- Chat window for AI-Powered Chat Assistant will be dynamically loaded here -->
            </div>
        </aside>
        <footer>
            <p>&copy; 2023 Business Management System</p>
        </footer>
    </div>
</body>
</html>
